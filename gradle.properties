systemProp.org.gradle.internal.launcher.welcomeMessageEnabled=false
kotlin.code.style=official

libraryVersion=1.0.8

# The version of Java to compile the source code for
# by default this is Java 17 if you require the server
# to run on a different version of java you can change
# it here. Note: other versions are untested and may not
# compile due to missing java features.
javaCompileVersion=17

# Netty Dependency Versions
# io.netty:netty-handler
# io.netty:netty-buffer
nettyVersion=4.1.79.Final

# Kotlin Version
kotlinVersion=1.7.10

# Kotlin Poet Versions
# com.squareup:kotlinpoet-ksp:
# com.squareup:kotlinpoet
kotlinPoetVersion=1.12.0

# Google KSP Version (com.google.devtools.ksp:symbol-processing-api)
# Make sure to update then when changing the kotlin version
kspVersion=1.7.10-1.0.6